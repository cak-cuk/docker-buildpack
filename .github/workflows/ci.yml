---
name: CI/CD
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.sh'
  schedule:
    - cron: '0 12 * * 0'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.sh'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    name: Code check
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ ubuntu1804, ubuntu2004, ubuntu2204, ubuntu2404, debian11, debian12, alpine-edge, alpine-latest ]
    steps:
      - uses: AutoModality/action-clean@v1
      - name: Change ownership
        run: |
          sudo chown -R $(whoami):$(whoami) $GITHUB_WORKSPACE

      - name: Checkout the codebase
        uses: actions/checkout@v5

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.os }}/Dockerfile
          ignore: SC2086, DL3008, DL3013, DL3002, DL3007, DL3018, DL3033, SC3037, DL3059, SC2039, DL3018, DL3033

  build_container:
    name: Build container
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ ubuntu1804, ubuntu2004, ubuntu2204, ubuntu2404, debian11, debian12, alpine-edge, alpine-latest ]
        include:
          - os: alpine-latest
            codename: alpine-3
          - os: ubuntu1804
            codename: ubuntu-bionic
          - os: ubuntu2004
            codename: ubuntu-focal
          - os: ubuntu2204
            codename: ubuntu-jammy
          - os: ubuntu2404
            codename: ubuntu-noble
          - os: debian11
            codename: debian-bullseye
          - os: debian12
            codename: debian-bookworm
    steps:
      - uses: AutoModality/action-clean@v1
      - name: Change ownership
        run: |
          sudo chown -R $(whoami):$(whoami) $GITHUB_WORKSPACE

      - name: Checkout the codebase
        uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses:  docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image.
        if: ${{ matrix.codename !='' }}
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ${{ matrix.os }}/Dockerfile
          platforms: linux/amd64
          push: true
          pull: true
          tags: udienz/buildpack:${{ matrix.os }},udienz/buildpack:${{ matrix.codename }}

      - name: Build and push image.
        if: ${{ matrix.codename =='' }}
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ${{ matrix.os }}/Dockerfile
          platforms: linux/amd64
          push: true
          pull: true
          tags: udienz/buildpack:${{ matrix.os }}
